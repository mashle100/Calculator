<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    ><link href="cal.css" rel="stylesheet">
    <title>Calculator</title>
    
</head>
<body style="text-align: center;">
    <h2 class="hw" style="background-color: rgba(0, 0, 0, 0.721)"><strong style="font-size: xx-large;"><br><br>Welcome to Calculator Site<br><br><br></strong></h2>
    <table class="numpad" >
        <tr>
            <p><b>Enter your input by Button's only</b></p>
            <section name="Input" id="num"></section><br><br>
        </tr>
        <tr>
            <section><button id="C" onclick="oper('C')">C</button>
            <button id="BACK"><a href="https://www.youtube.com/">BACK</a></button>
            <button id="%" onclick="oper('%')">%</button>
            <button id="/" onclick="oper('/')">/</button></section>
        </tr><br>
        <tr>
            <section><button id="7" onclick="number(7)">7</button>
            <button  id="8" onclick="number(8)">8</button>
            <button  id="9" onclick="number(9)"> 9 </button>
            <button id="*" onclick="oper('*')">*</button></section>
        </tr><br>
        <tr>
            <section><button id="4" onclick="number(4)">4</button>
            <button id="5" onclick="number(5)">5</button>
            <button id="6" onclick="number(6)">6</button>
            <button id="-" onclick="oper('-')">-</button></section>
        </tr><br>
        <tr>
            <section><button id="1" onclick="number(1)">1</button>
            <button id="2" onclick="number(2)">2</button>
            <button id="3" onclick="number(3)">3</button>
            <button id="+" onclick="oper('+')">+</button></section>
        </tr><br>
        <tr>
            <section><button id="Delete" onclick="oper('Delete')">Delete</button>
            <button id="0" onclick="number(0)">0</button>
            <button id="."  onclick="number('.')">.</button>
            <button id="="  onclick="oper('=')">=</button></section>
        </tr><br>
    </table>
    <script src="fn.js"></script>
</body>
</html>
